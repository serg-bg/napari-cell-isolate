name: napari-isolate-cell
display_name: Isolate Cell from Segmentation
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-isolate-cell.make_container_widget
      python_name: napari_isolate_cell:ImageThreshold
      title: Make threshold Container widget
    - id: napari-isolate-cell.make_magic_widget
      python_name: napari_isolate_cell:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-isolate-cell.make_function_widget
      python_name: napari_isolate_cell:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-isolate-cell.make_qwidget
      python_name: napari_isolate_cell:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-isolate-cell.make_container_widget
      display_name: Container Threshold
    - command: napari-isolate-cell.make_magic_widget
      display_name: Magic Threshold
    - command: napari-isolate-cell.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-isolate-cell.make_qwidget
      display_name: Example QWidget
